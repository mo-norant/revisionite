<div class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pt-3 pl-4">

  <app-navbar></app-navbar>

  <header class="page-header row justify-center">
    <div class="col-md-6 col-lg-8">
      <h1 class="float-left text-center text-md-left">Add new Product</h1>
    </div>

    <div class="clear"></div>
  </header>

  <div class="col-sm-12">

    <section class="row">
      <div class="col-md-12 col-lg-12">

        <section>

          <p-fileUpload (onRemove)="imageRemoved()" name="myfile[]" multiple="false" auto="true" customUpload="true" (uploadHandler)="uploadpicture($event)"
            accept="image/*"></p-fileUpload>

        </section>


        <section *ngIf="productcategories" class="mb-2 mt-2">
          <p-chips [(ngModel)]="productcategories">
            <ng-template let-item pTemplate="item">
              {{item.productCategoryTitle}}
              <p> </p>
            </ng-template>
          </p-chips>
        </section>
        <section class="mb-2 mt-2" *ngIf="productcategories">
          <div class="jumbotron">
            <h3 class="mb-4"> {{productname}} </h3>

            <form [formGroup]="form" class="form-horizontal">
              <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="productname">Productname</label>
                  <div class="col-md-4">
                    <input id="productname" formControlName="productname" [(ngModel)]="productname" name="productname" type="text" placeholder=""
                      class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="productprice">Productprice</label>
                  <div class="col-md-4">
                    <input id="productprice" formControlName="price" name="productprice" type="text" placeholder="" class="form-control input-md">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="availeblefrom">Available till</label>
                  <div class="col-md-4">
                    <p-calendar showTime="true" formControlName="date"></p-calendar>

                  </div>
                </div>



                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-8 control-label" for="description">Description</label>
                  <div class="col-md-8">
                    <textarea class="form-control" id="description" formControlName="description" name="description"></textarea>
                  </div>
                </div>

              </fieldset>
            </form>


            <p class="lead">
              <button [disabled]="!form.valid || loading"  class="btn btn-primary btn-lg mt-2" (click)="postproduct()" role="button">Add product</button>
            </p>
          </div>
        </section>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <p-progressSpinner *ngIf="loading "></p-progressSpinner>
          </div>
          <div class="col">
        </div>
      </div>

  </div>
  </section>

</div>

</div>

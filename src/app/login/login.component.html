<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <div class="text-center">

        <form [formGroup]="form" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          <div class="row">
              <div *ngIf="err" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong></strong> {{err}}
                  <button (click)="errcorrected()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email"  formControlName="email"  id="inputEmail" class="form-control  input-sm" placeholder="Email address" required="" autofocus="">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input formControlName="password"  type="password" [(ngModel)]="password" id="inputPassword" class="form-control input-sm" placeholder="Password" required="">
              </div>
            </div>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button [disabled]="!form.valid" (click)="login()" class="btn btn-lg btn-primary btn-block" (keydown)="keyDownFunction($event)">Sign in</button>
          <a routerLink="/register">Register</a>
          <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
        </form>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

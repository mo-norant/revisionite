<div class="col-md-6 offset-md-3">
    <!-- form card register -->
    <div class="mt-half card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" class="form" novalidate>
                <div class="form-group">
                    <label for="givenname">Givenname</label>
                    <input type="text" class="form-control" id="givenname" placeholder="Givenname" formControlName="givenname">
                </div>
                <div class="form-group">
                    <label for="familyname">Familyname</label>
                    <input type="text" class="form-control" id="familyname" placeholder="Familyname" formControlName="familyname">
                </div>
                <div class="form-group">
                    <label for="inputEmail3">Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="inputPassword3">Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="inputVerify3">Verify</label>
                    <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required="" formControlName="passwordvalidate">
                </div>
                <div class="form-group">
                    <button [disabled]="!registerForm.valid" class="btn btn-lg btn-primary btn-block" (click)="register()" >Register</button>

                  </div>
                  <span class="fa-glass"></span> <button class="btn btn-lg btn-primary btn-block" routerLink="/login" >Login</button>

            </form>
        </div>
    </div>
    <!-- /form card register -->

</div>
